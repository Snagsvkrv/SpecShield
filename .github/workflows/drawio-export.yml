name: Export Draw.io Diagrams (SVG)

on:
  push:
    paths:
      - "**/*.drawio"
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Java (required for drawio-batch)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Download drawio-batch CLI
        run: |
          mkdir tools
          wget -O tools/drawio-batch.jar \
            https://github.com/jgraph/drawio-batch/releases/download/v0.0.13/drawio-batch-0.0.13.jar

      - name: Export diagrams to SVG
        run: |
          mkdir -p diagrams/rendered
          for file in $(find diagrams -name "*.drawio"); do
            base=$(basename "$file" .drawio)
            java -jar tools/drawio-batch.jar \
              --format svg \
              --output "diagrams/rendered/$base.svg" \
              "$file"
            echo "Exported: $file â†’ diagrams/rendered/$base.svg"
          done

      - name: Commit rendered SVGs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add diagrams/rendered/*.svg || true
          git commit -m "Auto-rendered draw.io diagrams to SVG" || echo "No changes to commit"
          git push
